
service: lambda-auth # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs6.10

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: get
          cors: true
  auth:
    handler: handler.auth
    events:
      - http:
          path: /auth
          method: any
          cors: true
